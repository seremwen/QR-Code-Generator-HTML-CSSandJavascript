<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
   
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } 
    body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

#container {
    width: 600px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
    text-align: center;
}

#inputs {
    margin-bottom: 20px;
}

label {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 60%;
    margin-bottom: 10px;
}

#download-button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px auto;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    transition: all 0.3s ease;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }
  
  #download-button:hover {
    background-color: #4CAF50;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    transform: scale(1.05);
  }
  
  #generate-button:hover {
    background-color: #4CAF50;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    transform: scale(1.05);
  }
  
  #download-button:active {
    background-color: #3e8e41;
    transform: scale(0.95);
  }

  #generate-button:active {
    background-color: #3e8e41;
    transform: scale(0.95);
  }

#generate-button {
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
    margin-bottom: 20px;
}

#container {
    background: linear-gradient(to right, #4d56ca, #8987ec);
    box-shadow: 2px 2px 10px #ccc;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
}

#generate-button {
    background: linear-gradient(to right, #4CAF50, #3e8e41);
    box-shadow: 2px 2px 5px #666;
    border-radius: 10px;
}


#generate-button:hover {
    background-color: #3e8e41;
}

#qr-code-container {
    display: inline-block;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
}

#qr-code {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    animation: fadeIn 0.5s ease-in;
}

#download-button {
    animation: fadeIn 0.5s ease-in;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  <div id="container">
    <div id="inputs">
        <label for="text-input">Enter text:</label>
        <input type="text" id="text-input" placeholder="Enter content">
       
    </div>
    <button id="generate-button">Generate QR Code</button>
    <div id="qrcode"></div>

    <div id="qr-code-container" style="display:none;">
        <img id="qr-code" alt="QR Code">
        
    </div>
    
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nseremwe.co.zw/">Ngoni Seremwe</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
